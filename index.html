<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <div class="input-container">
            <label for="locationInput">Enter Location:</label>
            <input type="text" id="locationInput" placeholder="Enter city name">
            <button onclick="getWeather()">Get Weather</button>
            <label for="unitSelect">Select Unit:</label>
            <select id="unitSelect" onchange="toggleUnits()">
                <option value="metric">Celsius</option>
                <option value="imperial">Fahrenheit</option>
            </select>
        </div>
        <div id="weatherResult" class="weather-container">
            <!-- Weather data will be displayed here -->
        </div>
        <div id="forecastResult" class="weather-container">
            <!-- Forecast data will be displayed here -->
        </div>
        <div id="loadingSpinner" class="loader"></div>
        <div id="errorContainer" class="error-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
